<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="max-width: 500px; margin: auto;">

  <div class="logo" style="width: 600px; height: 150px; background-color: #FFFFFF;"> 
      <img src="https://images.unlayer.com/projects/0/1647975534308-110x110 (1).png" alt="logo" style="padding-left: 20px; padding-top: 30px;">
      <h3 style="float: right; padding-top: 60px; padding-right: 50px;">{{email}} </h3>
  </div>
  <div class="main" style="box-shadow: 5px 10px 8px #888888; background-color: #001f3f; width: 600px; height: 150px;">
    <p style="color: #FFFFFF; text-align: center; padding-top: 45px; font-size: 25px; word-wrap: break-word; font-weight: normal; font-family: tahoma,arial,helvetica,sans-serif;"> <strong>Hey {{name}} <br>We Just Received Your Ticket</strong></p>
  </div>
  <div class="info" style="display: block; padding-left: 70px;">
    <p style="text-align: center;font-size: large; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-style: oblique;">Our Expert Team will get back to you in a moment</p>
  </div>

 
  <table style="font-family:arial,helvetica,sans-serif;" role="presentation" cellpadding="0" cellspacing="0" width="100%" border="0">
    <tbody>
      <tr>
        <td class="v-container-padding-padding" style="overflow-wrap:break-word;word-break:break-word;padding:15px 10px;font-family:arial,helvetica,sans-serif;" align="left">
          
    <div  style="color: #7e8c8d; text-align: center;">
      <p style="font-size: 14px; line-height: 140%;"><span style=" padding-left: 70px; font-size: 14px; line-height: 19.6px; font-family: arial, helvetica, sans-serif;">&copy;20XX Your Company | 123 San Francisco, CA. United States</span></p>
    </div>
  
  

</body>
</html>
